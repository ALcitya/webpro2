<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding style</title>
    <style>
        p{
            padding-left: 45px;
            border: 1px solid black;
        }
        h2{
            padding-top: 80px;
            border: 1px solid black;
        }
        ul{
            padding: 25px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>CSS Padding</h2>
    <p>Header memiliki padding atas 45px dan paragraph ini memiliki padding-left 80px. Ini memberikan tampilan yang bagus untuk paragraph</p>
    <ul>
        <li>Latihan membuat tampilan dengan padding style</li>
        <li>Margin sebesar 25pixel</li>
        <li>padding berguna untuk menciptakan ruang kosong yang diperlukan</li>
    </ul>
</body>
</html>
