<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styling</title>
    <style>
        table{
            border-collapse: separate;
            empty-cells: show;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>tabel 1</td>
            <td>tabel 2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">tabel 3</td>
        </tr>
    </table>
</body>
</html>
