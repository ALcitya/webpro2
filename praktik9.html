<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styling</title>
    <style>
        p.pertama{
            border-style: dashed;
            border-color:#0000ff ;
        }
        p.kedua{
            border-style:solid;
            border-color: #ff0000 #0000ff;
        }
        p.ketiga{
            border-style: dotted;
            border-color:#ff0000 #00ff00 #0000ff;
        }
        p.keempat{
            border-style: solid;
            border-color:#ff0000 #00ff00 #0000ff rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <p class="pertama">border dengan satu macam warna</p>
    <p class="kedua">border dengan dua macam warna</p>
    <p class="ketiga">border dengan tiga macam warna</p>
    <p class="keempat">border dengan empat macam warna</p>
    <p><b>catatan</b> perhatikan border-nya</p>
</body>
</html>
