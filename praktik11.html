<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Styling</title>
    <style>
        h3{
            position: absolute;
            top: 200px;
            left: 150px;
        }
        p{
            position: absolute;
            top: 75px;
            left: 75px;
        }
    </style>
</head>
<body>
    <h3>Belajar mengatur Positioning Style CSS</h3>
    <p>Moch. Ichwan Alif Kurniawan</p>
</body>
</html>
